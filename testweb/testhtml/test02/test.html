<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>W3Cschool教程(w3cschool.cn)</title>
        <script src="myScript.js"></script>
    </head>
<body>
	<p>JavaScript 能够直接写入 HTML 输出流中：</p>
    <script>
        document.write("你好 \ W3Cschool!");
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
    </script>
    <p id="demo">
        您只能在 HTML 输出流中使用 <strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>
    <button type="button" onclick="alert('欢迎!')">点你妹!</button>
    <br>

    <script>
        function myFunction()
        {
            x=document.getElementById("demo");  // 找到元素
            x.innerHTML="Hello JavaScript!";    // 改变内容
        }
    </script>
        <button type="button" onclick="myFunction()">点击这里</button>
    <br>
    
    <script>
        function changeImage()
        {
            element=document.getElementById('myimage')
            if (element.src.match("bulbon"))
            {
                    element.src="./pic_bulboff.gif";
            }
            else
            {
                    element.src="./pic_bulbon.gif";
            }
        }
    </script>  
    <img id="myimage" onclick="changeImage()" src="./pic_bulboff.gif" width="100" height="180">
    <p>点击灯泡就可以打开或关闭这盏灯</p>  
    <br>
    <script>
        function myFunction()
        {
            x=document.getElementById("demo") // 找到元素
            x.style.color="#ff0000";          // 改变样式\
        }
    </script>
    <button type="button" onclick="myFunction()">改变颜色</button>
    <br>

    <p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
    <input id="input" type="text">
    <script>
        function myFunctionInput()
        {
            var x=document.getElementById("input").value;  //var 定义一个变量，类型不固定
            if(x==""||isNaN(x)) //isNaN()函数检测是否为数字， a == b 判断是否相等
            {
                alert("不是数字");
            }
        }
    </script>
    <button type="button" onclick="myFunctionInput()">确认</button>
    <button type="button" onclick="testScriptJs()">外部JS测试</button>
    <script>
        document.write(Date());
    </script>

    <!-- 这时html已经加载完成，再次执行document.write()覆盖整个页面 -->
    <button onclick="myFunctionDate()">点我</button > 

    <script> 
        function myFunctionDate() { 
            document.write(Date()); 
        } 
    </script> 

    <script> 
        a = 5; 
        b = 6; 
        c = a + b; 
        console.log(a); 
        console.log(b); 
        console.log(c); 
        document.getElementById("demo").innerHTML =16 + "Volvo"
    </script> 
</body>
</html>
